  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Quản lý ngày dùng</h1>


  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3 text-right">
      <button class="btn btn-success p-2">Thêm người dùng</button>
   </div>
      <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable width="100%" cellspacing="0"  >
                <thead>
                  <tr >
                    <th>STT</th>
                    <th>Tài khoản</th>
                    <th>Mật khẩu</th>
                    <td>Họ tên</td>
                    <td>Email</td>
                    <td>Số điện thoại</td>
                    <td>Thao tác</td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of userList; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{user.taiKhoan}}</td>
                    <td>{{user.matKhau}}</td>
                    <td>{{user.hoTen}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.soDt}}</td>
                    <td class="d-flex justify-content-around" style="border-bottom: none;">
                      <button class="btn btn-primary"><i class="fa fa-pen"></i></button>
                      <button class="btn btn-danger"><i class="fa fa-times"></i></button>
                  </td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
  </div>
